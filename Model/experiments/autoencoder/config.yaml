# 自編碼器實驗配置

# 數據目錄配置
data_dir: "WavData/AutoEncoderData"
original_data_dir: "WavData/OriginalData"

# 音頻處理配置
audio:
  sr: 16000
  frame_size: 256
  overlap: 128
  fft_size: 256
  seq_num: 129
  batch_proc_size: 10

# 模型結構配置
model:
  input_shape: 674816  # 輸入特徵的維度
  latent_dim: 128     # 潛在空間的維度
  filters: [32, 64, 128, 256]  # 每層卷積的濾波器數量
  kernel_sizes: [5, 5, 5, 5]  # 每層卷積的核大小
  dilation_rates: [1, 1, 1, 1]  # 每層卷積的擴張率
  dropout_rate: 0.5
  learning_rate: 0.001
  reconstruction_weight: 0.5  # 重建損失的權重
  classification_weight: 0.5  # 分類損失的權重
  use_skip_connections: true  # 是否使用跳躍連接

# 訓練配置
training:
  epochs: 100
  batch_size: 32
  early_stopping_patience: 3
  outside_test_ratio: 0.2
  validation_ratio: 0.2
  model_save_path: "trained_autoencoder.keras"
  pretrain_epochs: 2  # 預訓練epochs數（只訓練重建）

# 數據集配置
dataset:
  base_paths:
    - "WavData/NormalSubject"
    - "WavData/PatientSubject"
  score_threshold: 3
  selection_types:
    NoMovement: ["無動作", "無吞嚥"]
    DrySwallow: ["乾吞嚥1口", "乾吞嚥2口", "乾吞嚥3口", "乾吞嚥"]
    Cracker: ["餅乾1塊", "餅乾2塊", "餅乾"]
    Jelly: ["吞果凍", "果凍"]
    WaterDrinking: ["吞水10ml", "吞水20ml", "喝水", "吞水"]
  action_types:
    - "NoMovement"
    - "DrySwallow"
    - "Cracker"
    - "Jelly"
    - "WaterDrinking"
  labels_str:
    - "Normal-No Movement"
    - "Normal-Dry Swallow"
    - "Normal-Cracker"
    - "Normal-Jelly"
    - "Normal-Water Drinking"
    - "Patient-No Movement"
    - "Patient-Dry Swallow"
    - "Patient-Cracker"
    - "Patient-Jelly"
    - "Patient-Water Drinking" 